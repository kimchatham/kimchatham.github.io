<!DOCTYPE html>
<html>
    <head>
    
    </head>
    <body>
        <input id="name" />
        <button id="add" type="button">Add Name</button>
        <br/><br/>
        <button id="done" type="button">Done Adding Names</button>
        <br/>
        <div id="container"></div>
        
        <script
          src="https://code.jquery.com/jquery-2.2.4.js"
          integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
          crossorigin="anonymous"></script>
        <script>
            var namesList = [];
            
            $("#add").click(function(event){
                var userEnteredName = $("#name").val();
                namesList.push(userEnteredName);
                $("#name").val("");
            });
            
            $("#done").click(function(event){
                for(var i=0; i<namesList.length; i++){
                    var name = namesList[i];
                    $("#container").append("<div>"+name+"</div>");
                }
            });
        </script>
    </body>
</html>
