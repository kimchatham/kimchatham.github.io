<!DOCTYPE html>
<html>
    <head>
        <style>
            #bigImage{
                width: 70%;
            }
            
            .thumbnail{
                width: 20%;
                cursor: pointer;
            }
            
            .thumbnail:hover{
                opacity: 0.5;
            }
            
            .box{
                width: 15vw;
                height: 15vw;
                border: 1px solid black;
                background-color: red;
                display: inline-block;
            }
            
            .selected{
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <label>Background Color: </label>
        <input id="color" />
        <button type="button" id="submit">Submit</button>
        
        <a id="googleLink" href="http://google.com" target="_blank">Google</a>
        
        <br/>
        <br/>
        <label>New Image Link: </label>
        <input id="imgLink" />
        <button id="addImage" type="button">Add Image</button>
        <br/>
        
        <img id="bigImage" src="https://www.arborday.org/images/hero/medium/hero-ring-of-trees-looking-up.jpg" />
        <br/>
        <br/>
        <img class="thumbnail" src="https://media.treehugger.com/assets/images/2017/03/Poland-tree.jpg.0x545_q70_crop-scale.jpg" />
        <img class="thumbnail" src="https://media.treehugger.com/assets/images/2017/05/royal-empress.jpg.0x545_q70_crop-scale.jpg" />
        <img class="thumbnail" src="https://media1.britannica.com/eb-media/95/156695-131-FF89C9FA.jpg" />
        <img class="thumbnail" src="https://www.fast-growing-trees.com/images/T/Weeping_Willow_350_THUMB.jpg" />
        <img class="thumbnail" src="https://thumbs.dreamstime.com/x/huge-willow-tree-11551857.jpg" />
        <img class="thumbnail" src="http://img.timeinc.net/time/photoessays/2008/trees/franklin_trees_01.jpg" />
        
        <br/>
        <button id="addBox" type="button">Add Box</button>
        <br/>
        
        <div id="container">
            <div class="box"></div>
        </div>
        
        
        <script
              src="https://code.jquery.com/jquery-2.2.4.js"
              integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
              crossorigin="anonymous"></script>
        <script>
            
            
            $("#submit").click(function(event){
                var userColor = $("#color").val();
                console.log("The user entered " + userColor);
                if(userColor == "white"){
                    $("body").css({
                        "background-color": "white",
                        "color": "black"
                    });
                }else if(userColor == "red"){
                    $("body").css({
                        "background-color": "red",
                        "color": "white"
                    });
                }else{
                    $("body").css({
                        "background-color": userColor
                    });
                }
                $("#googleLink").attr("href", "http://yahoo.com");
                $("#googleLink").text("Yahoo");
            });
            
            $("body").on("click", ".thumbnail", function(event){
                var newImage = $(this).attr("src");
                $("#bigImage").attr("src", newImage);
            });
            
            
            
            
            
            $("#addBox").click(function(event){
                $("#container").append(" <div class='box'></div>");
            });
            
            $("#container").on("click", ".box", function(event){
                $(this).toggleClass("selected");
            });
            
            $("#container").on("dblclick", ".box", function(event){
                $("body").prepend( $(this) );
            });
            
            $("#addImage").click(function(event){
                var newImageLink = $("#imgLink").val();
                $("#imgLink").val("");
                $(".thumbnail:last-of-type").after(" <img class='thumbnail' src='"+newImageLink+"' />");
            });
        </script>
    </body>
</html>
