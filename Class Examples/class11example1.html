<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
        <style>
            .row div{
                border: 1px solid black;
                height: 100px;
            }
        </style>
    </head>
    <body>
       <div class="container">
           <h1>Header 1</h1>
           <h2>Header 2</h2>
           <h1 class="display-1">Display Header</h1>
       </div>
        
        <table class="table table-bordered">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>              
            </tr>
            <tr>
                <th>Kim</th>
                <th>Chatham</th>
                <th>123439 st</th>
            </tr>
            <tr>
                <th>Charles</th>
                <th>Chatham</th>
                <th>12345 st</th>
            </tr>
        </table>
        
        <button type="button" class="btn btn-danger">Save</button>
        
        <form>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <select class="form-control">
                    <option></option>
                    <opiton>Female</opiton>
                    <option>Male</option>
                </select>
                
            </div>
        </form>
        
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6">1</div>
            <div class="col-lg-3 col-md-4 col-sm-6">2</div>
            <div class="col-lg-3 col-md-4 col-sm-6">3</div>
            <div class="col-lg-3 col-md-4 col-sm-6">4</div>
            <div class="col-lg-3 col-md-4 col-sm-6">5</div>
            <div class="col-lg-3 col-md-4 col-sm-6">6</div>
            <div class="col-lg-3 col-md-4 col-sm-6">7</div>
            <div class="col-lg-3 col-md-4 col-sm-6">8</div>
            <div class="col-lg-3 col-md-4 col-sm-6">9</div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
