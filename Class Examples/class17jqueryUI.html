<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        <style>
            #container{
                width: 15vw;
                height: 15vw;
                border: 1px solid black;
                background-color: blue;
            }
            
            #drop{
                width: 20vw;
                height: 20vw;
                border: 1px solid black;
                background-color: yellow;
                display: inline-block;
            }
            
            #drop2{
                width: 20vw;
                height: 20vw;
                border: 1px solid black;
                background-color: aqua;
                display: inline-block;
                margin-left: 10vw;
            }
            
            #box{
                width: 200px;
                height: 200px;
                border: 1px solid black;
                background-color: gray;
                display: inline-block;
                margin-left: 10vw;
            }
            
            .ui-selected{
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <br/>
        <br/>
        <br/>
        <br/>
        <div id="drop"></div>
        <div id="drop2"></div>
        <div id="box"></div>
        <br/>
        <div id="accordion">
            <h3>Selectable list</h3>
            <div>
                <ol id="list">
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li>
                    <li>Item 6</li>
                </ol>
            </div>
            <h3>Orderable list</h3>
            <div>
                <ol id="list2">
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li>
                    <li>Item 6</li>
                </ol>
            </div>
        </div>
        
        
        <script
          src="https://code.jquery.com/jquery-2.2.4.js"
          integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
          crossorigin="anonymous"></script>
        <script
          src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
          integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
          crossorigin="anonymous"></script>
        
        <script>
            $("#container").draggable({
                opacity: 0.5,
                grid: [50, 50],
                revert: "invalid"
            });
            
            $("#drop").droppable({
                drop: function(event, ui){
                    $(ui.draggable).css("background-color", "orange");
                }
            });
            
            $("#drop2").droppable({
                drop: function(event, ui){
                    $(ui.draggable).css("background-color", "red");
                }
            });
            
            $("#container, #drop, #drop2, #box").resizable();
            
            $("#list").selectable();
            $("#list2").sortable();
            
            $("#accordion").accordion({
                collapsible: true
            });
        </script>
    </body>
</html>
